{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static './css/styles.css' %}">
</head>
<body>
  <!-- ********************** this is the form by which user uploads images(2 images)********* -->

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
     {{ form.as_p }}
    <button type="submit">Upload</button>
  </form>
  <!-- ********************** images upload form end **************  -->

  <!-- ****************** this is the box into which images after processing comes out **** -->
  {% if img_obj %}
    <h3>Succesfully uploaded : {{img_obj.title}}</h3>
    <img src="{{ img_obj.image1.url}}" alt="connect" style="max-height:300px">
    <img src="{{ img_obj.image2.url}}" alt="connect" style="max-height:300px">
  {% endif %}
  <!-- *********** final image box ends *************  -->
</body>
</html>
